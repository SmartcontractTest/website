name: github pages

on:
  push:
    branches:
    - master

jobs:
  build-deploy:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
      with:
        lfs: true
    - name: setup environment
      run: bash ./scripts/env_setup.sh
    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.71.0'
        # extended: true

    - name: Build
      run: hugo  --minify --theme book 

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v2
      env:
        ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        EXTERNAL_REPOSITORY: starcoinorg/developer.starcoin.github.io
        PUBLISH_BRANCH: master
        PUBLISH_DIR: ./public
